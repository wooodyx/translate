<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Real-time English Speech Recognition & Spanish Translation</title>
    <meta
      name="description"
      content="Real-time speech recognition with Spanish translation subtitles for chroma key backgrounds"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé§</text></svg>"
    />
    <style>
      body {
        margin: 0;
        background-color: #00ff00; /* ÌÅ¨Î°úÎßàÌÇ§Ïö© ÌòïÍ¥ëÏ¥àÎ°ù Î∞∞Í≤Ω */
        color: black;
        font-family: Arial, sans-serif;
        padding: 0;
        user-select: none;
      }
      #status-indicator {
        position: fixed;
        top: 0;
        left: 0;
        font-size: 1.2em;
        color: black;
        text-align: center;
        z-index: 1000;
        padding: 5px 10px;
        border: 2px solid black;
        background: transparent;
        cursor: pointer;
        min-width: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 30px;
      }
      #status-indicator.off {
        color: transparent;
      }
      #subtitle {
        position: fixed;
        top: 50px;
        left: 0;
        text-align: left;
        white-space: normal;
        word-break: break-word;
        line-height: 1.4em;
        max-width: 100vw;
        overflow: hidden;
        display: none;
        width: 100vw;
        z-index: 999;
        padding: 0 10px;
        font-size: 2em;
        color: black;
      }
      #subtitle div {
        margin-bottom: 0.2em;
        opacity: 1;
        transition: opacity 0.6s ease;
      }
    </style>
  </head>
  <body>
    <div id="status-indicator">ON</div>
    <div id="subtitle">
      <div id="spanish"></div>
    </div>

    <script>
      // Check for SpeechRecognition API support
      const SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert(
          "Speech Recognition is not supported in this browser.\n\n" +
            "Requirements:\n" +
            "‚Ä¢ Use Google Chrome or Microsoft Edge\n" +
            "‚Ä¢ Serve the page over HTTPS (or localhost)\n" +
            "‚Ä¢ Grant microphone permissions\n\n" +
            "Note: This feature doesn't work in Firefox or Safari."
        );

        // Hide the status indicator and subtitle box if speech recognition is not available
        document.addEventListener("DOMContentLoaded", () => {
          document.getElementById("status-indicator").style.display = "none";
          document.getElementById("subtitle").style.display = "none";
        });

        // Exit early - don't initialize the rest of the speech recognition code
        throw new Error("SpeechRecognition not supported");
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.continuous = true;

      const spanishDiv = document.getElementById("spanish");
      const subtitleBox = document.getElementById("subtitle");
      const statusIndicator = document.getElementById("status-indicator");

      const badWords = [
        "fuck",
        "shit",
        "bitch",
        "asshole",
        "damn",
        "crap",
        "dick",
        "piss",
        "bollocks",
        "bugger",
        "bloody",
        "arsehole",
        "wanker",
        "twat",
        "prick",
      ];

      let lastEnglishText = "";
      let lastSpanish = "";
      let hideTimeout;
      let fadeInTimeout;
      let captionsOn = true;

      function containsBadWord(text) {
        const lower = text.toLowerCase();
        return badWords.some((word) => lower.includes(word));
      }

      async function translate(text, targetLang) {
        try {
          // Fixed the source language from 'es' to 'en' since we're translating FROM English TO Spanish
          const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=es&tl=${targetLang}&dt=t&q=${encodeURIComponent(
            text
          )}`;
          const res = await fetch(url);
          if (!res.ok) throw new Error("Translation failed");
          const data = await res.json();
          console.log("Translation result:", data[0][0][0]);
          return data[0][0][0];
        } catch (e) {
          console.error("Translation error:", e);
          return "";
        }
      }

      function showSubtitles(spanishText) {
        clearTimeout(hideTimeout);
        clearTimeout(fadeInTimeout);

        subtitleBox.style.display = "block";
        spanishDiv.style.opacity = 0;

        fadeInTimeout = setTimeout(() => {
          spanishDiv.textContent = spanishText;
          spanishDiv.style.opacity = 1;
        }, 100);

        hideTimeout = setTimeout(() => {
          spanishDiv.style.opacity = 0;
          setTimeout(() => {
            subtitleBox.style.display = "none";
          }, 800);
        }, 7000);
      }

      recognition.onresult = async (event) => {
        if (!captionsOn) return;

        const lastResult = event.results[event.results.length - 1];
        if (!lastResult.isFinal) return;

        const text = lastResult[0].transcript.trim();
        if (!text || text === lastEnglishText) return;

        lastEnglishText = text;

        console.log(text);

        if (containsBadWord(text)) return;

        const spanishText = await translate(text, "en");

        if (containsBadWord(spanishText)) return;
        if (spanishText === lastSpanish) return;

        lastSpanish = spanishText;
        showSubtitles(spanishText);
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);

        // Handle specific error types
        if (event.error === "not-allowed") {
          alert(
            "Microphone access denied. Please allow microphone access and refresh the page."
          );
        } else if (event.error === "no-speech") {
          console.log("No speech detected, continuing...");
        } else if (event.error === "network") {
          console.log("Network error, retrying...");
          setTimeout(() => recognition.start(), 1000);
        }
      };

      recognition.onend = () => {
        recognition.start();
      };

      function updateStatusIndicator() {
        if (captionsOn) {
          statusIndicator.textContent = "ON";
          statusIndicator.classList.remove("off");
        } else {
          statusIndicator.textContent = "ON";
          statusIndicator.classList.add("off");
        }
      }

      function toggleCaptions() {
        captionsOn = !captionsOn;
        if (!captionsOn) {
          subtitleBox.style.display = "none";
          lastEnglishText = "";
          lastSpanish = "";
        }
        updateStatusIndicator();
      }

      window.onload = async () => {
        try {
          // Double-check that SpeechRecognition is available
          if (!SpeechRecognition) {
            console.error("SpeechRecognition API not available");
            return;
          }

          // Request microphone permission first
          const stream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });

          // Stop the stream immediately as we just needed permission
          stream.getTracks().forEach((track) => track.stop());

          // Start speech recognition
          recognition.start();
          console.log("Speech recognition started successfully");
        } catch (err) {
          console.error("Error initializing speech recognition:", err);
          alert(
            "Microphone access is required for speech recognition.\n\n" +
              "Please:\n" +
              "1. Click the microphone icon in your browser's address bar\n" +
              "2. Select 'Allow' to grant microphone permissions\n" +
              "3. Refresh the page"
          );
        }
      };

      window.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          toggleCaptions();
          e.preventDefault();
        }
      });

      statusIndicator.addEventListener("click", () => {
        toggleCaptions();
      });
    </script>
  </body>
</html>
